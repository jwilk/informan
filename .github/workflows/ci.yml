name: CI
on:
- push
- pull_request
jobs:
  main:
    strategy:
      matrix:
        os:
        - ubuntu-18.04
        - ubuntu-20.04
        - ubuntu-22.04
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - name: set up APT
      run: |
        printf 'Apt::Install-Recommends "false";\n' | sudo tee -a /etc/apt/apt.conf
        sudo apt-get update
    - name: install deps
      run: |
        sudo apt-get install info libfile-which-perl libipc-system-simple-perl
    - name: check info version
      run: |
        info --version
    - name: run tests
      run: |
        prove -v
    - name: run shellcheck
      run: |
        shellcheck t/*.t

